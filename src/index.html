<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pond</title>
  <link rel="stylesheet" href="./css/main.bundle.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/site.webmanifest">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-config" content="/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <canvas id="myCanvas" width="100%" height="100%"></canvas>
  <div id="selections">
    <div class="box">
      <div class="tabs is-centered">
        <ul>
          <li id="p1" class="is-active"><a id="tab1butt"><span class="icon"><i class="fas fa-cogs"></i></span>General</a></li>
          <li id="p2"><a id="tab2butt"><span class="icon"><i class="fas fa-frog"></i></span>Tadpoles</a></li>
          <li id="p3"><a id="tab3butt"><span class="icon"><i class="fas fa-fish"></i></span>Fish</a></li>
        </ul>
      </div>
      <div class="tab" id="tab1">
        <div class="row">
          <div class="column">
            <p>Tadpoles</p>
            <input type="range" min="1" max="2000" value="200" class="slider is-circle is-danger" id="tadpoles">
            <div class="is-divider"></div>
            <p>Fish</p>
            <input type="range" min="0" max="50" value="5" class="slider is-circle is-warning" id="fish">
            <div class="is-divider"></div>
            <p>Lillies</p>
            <input type="range" min="0" max="20" value="5" class="slider is-circle is-success" id="lillies">

            </br>
          </div>
          <div class="column">
            </br>
            <iframe id="youtube" width="75%" height="100%" src="https://www.youtube.com/embed/videoseries?list=PLmWC1VIPmCzlR6CJqfk5oMHEmDSEUUpGb&index=" frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>
            <p><u> Colour Scheme </u></p>
            <div class="control">
              <label class="radio">
                <input type="radio" name="colour" value="summer" checked>
                Summer
              </label>
              <label class="radio">
                <input type="radio" name="colour" value="autumn">
                Autumn
              </label>
              <label class="radio" disabled>
                <input type="radio" name="colour" disabled>
                Spring
              </label>
              <label class="radio" disabled>
                <input type="radio" name="colour" disabled>
                Winter
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="tab" id="tab2">
        <div class="row">
          <div class="column">
            <h1><u> Tadpole Settings </u></h1>
            <p>Size</p>
            <input type="range" min="1" max="5" value="2" class="slider is-circle is-danger" id="tadsize">
            <div class="is-divider"></div>
            <p>Eagerness</p>
            <input type="range" min="1" max="5" value="2" class="slider is-circle is-danger" id="tadeager">
            <div class="is-divider"></div>
            <p>Max Speed</p>
            <input type="range" min="1" max="20" value="4" class="slider is-circle is-danger" id="tadspd">
            <div class="is-divider"></div>
          </div>
        </div>
      </div>
      <div class="tab" id="tab3">
        <div class="row">
          <div class="column">
            <h1><u> Fish Settings </u></h1>
            <p>Size</p>
            <input type="range" min="5" max="15" value="10" class="slider is-circle is-warning" id="fishsize">
            <div class="is-divider"></div>
            <p>Max Speed</p>
            <input type="range" min="1" max="20" value="10" class="slider is-circle is-warning" id="fishspd">
          </div>
        </div>
      </div>
      <a class="button is-link" id="refresh">Apply Changes</a>
    </div>
  </div>
  <div class="hidecheck">
    <input class="is-checkradio is-block is-info" type="checkbox" id='hidecheck' checked="checked">
    <label for="hidecheck">Menu</label>
  </div>
</body>

</html>
